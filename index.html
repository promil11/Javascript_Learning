    <!-- ///////form validation HTML -->
    <div class="container">
        <div class="header">
            <h1>REGISTRATION FORM</h1>
        </div>
        <form id="form">

            <div class="innerdiv ">
                <label for="username">Username</label>
                <input type="text" name="myUsername" id="username" placeholder="Enter Your Fullname" autocomplete="false">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>ERROR MSG</small>
            </div>

            <div class="innerdiv ">
                <label for="email">Email</label>
                <input type="email" name="myemail" id="email" placeholder="Enter Your Email" autocomplete="false">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>ERROR MSG</small>
            </div>

            <div class="innerdiv">
                <label for="phonenumber">Phone Number</label>
                <input type="number" name="myphone" id="phonenumber" placeholder="Enter Your PhoneNumber" autocomplete="false">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>ERROR MSG</small>
            </div>

            <div class="innerdiv">
                <label for="password">Password</label>
                <input type="password" name="mypassword" id="password" placeholder="Enter Your Password" autocomplete="false">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>ERROR MSG</small>
            </div>

            <div class="innerdiv ">
                <label for="confirmpassword">Password Check</label>
                <input type="password" name="myconfirmpassword" id="confirmpassword" placeholder="Confirm Password" autocomplete="false">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>ERROR MSG</small>
            </div>

            <div class="innerdiv color">
                <button id="submit">
                    SUBMIT
                </button>
            </div>

        </form>
    </div>
    <script type="module" src="javaScript.js"></script>
</body>
