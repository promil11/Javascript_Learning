    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

    />

  </head>
  <body>
    <div class="heading">
      <h1>EDIT PRODUCT</h1>
    </div>
    <div class="option">
      <div class="left-option">
        <button id="addProduct"><i class="fa fa-plus"></i>ADD PRODUCT</button>
        <button id="deleteAllProduct"><i class="fa fa-eraser"></i>DELETE ALL PRODUCT</button>
      </div>
      <div class="right-option">
        <i class="fa fa-search"></i>
        <span></span><input id="searchItem" type="text" placeholder="Search Here" />
        <button onclick="window.location='http://127.0.0.1:5500/eCommerce/viewPoduct/viewProduct.html'">VIEW PRODUCT</button>
      </div>
    </div>
    <div class="table">
      <table id="myTable">
        <tr>
          <th>SR No.</th>
          <th>Profile</th>
          <th>Name</th>
          <th>Price</th>
          <th>Content</th>
          <th>Action</th>
        </tr>
        <tbody id="myRowData"></tbody>
      </table>
    </div>

    <div class="modal" id="myModal">
      <i id="closeBtn" class="fa fa-times-circle"></i>
      <div class="left-modal">
        <img src="default.png" alt="" id="myImg" />
        <input type="file" id="myfile" name="myfile" />
        <i class="fa fa-plus"></i>
      </div>
      <div class="right-modal">
        <div class="details">
          <div class="detail-div">
            <label for="id">ID</label>
            <input type="text" name="id" id="id" />
          </div>
          <div class="detail-div">
            <label for="productName">PRODUCT NAME</label>
            <input type="text" name="productName" id="productName" />
          </div>
          <div class="detail-div">
            <label for="productPrice">PRODUCT PRICE</label>
            <input type="text" name="productPrice" id="productPrice" />
          </div>
          <div class="detail-div">
            <label for="productContain">CONTAIN</label>
            <input type="text" name="productContain" id="productContain" />
          </div>
        </div>
        <div class="btn">
          <button id="registerBtn" disabled="disabled">REGISTER</button>
          <button id="updateBtn" disabled="disabled">UPDATE</button>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="editProduct.js"></script>
   
  </body>
