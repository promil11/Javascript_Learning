<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <img src="login2.png" alt="loginImg" height="110px">
        </div>
        
        <div class="form-div">
            <form id="form" onsubmit="event.preventDefault()">
    
                <div class="innerdiv" id="div1">
                    <img src="username.png" alt="" height="30px" width="25px">
                    <input type="text" name="myUsername" id="username" placeholder="USERNAME" autocomplete="false">
                </div>
            
                <div class="innerdiv" id="div4">
                    <img src="pasword.png" alt="" height="30px" width="25px">
                    <input type="password" name="mypassword" id="password" placeholder="PASSWORD" autocomplete="false">
                </div>
    
                <div class="innerdiv">
                    <button id="submit">
                        LOGIN
                    </button>
                </div>

                <div id="showContent"></div>
    
            </form>
        </div>
    </div>

    <script>
        document.getElementById("submit").addEventListener('click', function(){
            if(!form.username.value && !form.password.value)document.getElementById("showContent").innerText = "Please Fill All Details!!"
            else {
                (form.username.value === 'promax11' && form.password.value === '@promax11') ? localStorage.setItem("user","true") : localStorage.setItem("user","false") 
                form.username.value = "";
                form.password.value = "";
                (localStorage.getItem("user") === 'true') ? location.href = '../home/home.html' : document.getElementById("showContent").innerText = "Authentication Failed!!"
            }
            
        })
    </script>
</body>
</html>
